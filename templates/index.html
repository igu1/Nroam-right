{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Carousel Start -->
<div class="container-fluid p-0">
  <div id="header-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100" src="{% static 'img/nature.jpg' %}" alt="Image" />
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
          <div class="p-3" style="max-width: 900px">
            <h4 class="text-white text-uppercase mb-md-3">Hello {{request.user}}</h4>
            <h1 class="display-3 text-white mb-md-4">Let's Discover The World</h1>
            <a href="{% url 'packages' %}" class="btn btn-info py-md-3 px-md-5 mt-2">Explore</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-100" src="{% static 'img/carousel-2.jpg' %}" alt="Image" />
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
          <div class="p-3" style="max-width: 900px">
            <h4 class="text-white text-uppercase mb-md-3">Hello {{request.user}}</h4>
            <h1 class="display-3 text-white mb-md-4">Discover Amazing Places</h1>
            <a href="{% url 'packages' %}" class="btn btn-info py-md-3 px-md-5 mt-2">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel End -->

<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
  <div class="container pb-5">
    <div class="bg-light shadow" style="padding: 30px">
      <form method="get">
        <div class="row align-items-center" style="min-height: 60px">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3 mb-md-0">
                  <div id="date1" class="d-flex" data-target-input="nearest">
                    <input
                      type="text"
                      id="autoComplete"
                      name="q"
                      class="form-control p-4 datetimepicker-input"
                      placeholder="Search Your Destination"
                      style="width: 80%"
                      required
                    />
                    <input
                      type="number"
                      name="d"
                      class="form-control p-4 datetimepicker-input"
                      placeholder="No. of Days"
                      style="width: 20%; margin-left: 10px"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-info btn-block" type="submit" style="height: 47px; margin-top: -2px">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
