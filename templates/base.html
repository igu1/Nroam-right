{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trawell</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="{% static 'img/favicon.ico' %}" rel="icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    {% comment %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css"
    />
    {% endcomment %}
  </head>

  <body>
    <div class="container-fluid bg-light pt-3 d-none d-lg-block">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center">
              <p><i class="fa fa-envelope mr-2"></i>roamright@gmail.com</p>
              <p class="text-body px-3">|</p>
              <p><i class="fa fa-phone-alt mr-2"></i>+91 0011223</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid position-relative nav-bar p-0">
      <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9">
        <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
          <a href="" class="navbar-brand">
            <h1 class="m-0 text-info"><span class="text-dark">ROAM</span>RIGHT</h1>
          </a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
            <div class="navbar-nav ml-auto py-0">
              <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
              <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
              <a href="{% url 'packages' %}" class="nav-item nav-link">Tour Packages</a>
              {% if not request.user.is_authenticated %}
              <a href="{% url 'signin' %}" class="nav-item nav-link"
                ><button
                  class="btn btn-info"
                  style="
                    color: white;
                    border-radius: 5px;
                    border: none;
                    padding-top: 0.2rem;
                    padding-bottom: 0.2rem;
                    padding-left: 0.5rem;
                    padding-right: 0.5rem;
                  "
                >
                  Sign In
                </button>
              </a>
              {% else %}
              <a href="/admin/" class="nav-item nav-link"
                ><button
                  style="
                    color: white;
                    background-color: green;
                    border-radius: 5px;
                    border: none;
                    padding-top: 0.2rem;
                    padding-bottom: 0.2rem;
                    padding-left: 0.5rem;
                    padding-right: 0.5rem;
                  "
                >
                  Dashboard
                </button>
              </a>
              {% endif %}

              <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    {% block content %} {% endblock content %}
    <a
      href="{% url 'bot' %}"
      style="position: fixed; right: 45px; bottom: 45px; z-index: 11"
      class="btn btn-lg btn-info btn-lg-square"
      ><i class="fa fa-comment" aria-hidden="true"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
